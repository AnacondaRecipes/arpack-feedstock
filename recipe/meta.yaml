{% set version = "3.6.1" %}
{% set variant = "openblas" %}

package:
  name: arpack
  version: {{ version }}

source:
  fn: arpack-{{ version }}.tar.gz
  url: https://github.com/opencollab/arpack-ng/archive/{{ version }}.tar.gz
  sha256: c753f929d3f1092d84bb0883a8ffe2551a8cb94d5ab891e63f596a876e44c351

build:
  number: 0
  features:
    - blas_{{ variant }}
  skip: true  # [win]

requirements:
  build:
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - blas 1.1 {{ variant }}
    - openblas

  run:
    - blas 1.1 {{ variant }}
    - openblas

test:
  requires:
    - python
  commands:
    - test -f ${PREFIX}/lib/libarpack.a  # [unix]
    - python -c "import ctypes; ctypes.cdll['${PREFIX}/lib/libarpack${SHLIB_EXT}']"  # [unix]

about:
  home: https://github.com/opencollab/arpack-ng
  license: BSD 3-Clause
  license_file: COPYING
  summary: Fortran77 subroutines designed to solve large scale eigenvalue problems

extra:
  recipe-maintainers:
    - jschueller
